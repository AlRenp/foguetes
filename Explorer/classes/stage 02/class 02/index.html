<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="" />
        <nav>
          <ul>
            <li>
              <a href=""> Home </a>
            </li>
            <li>
              <a href=""> Sobre </a>
            </li>
            <li>
              <a href=""> Treinar</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="text">
          <h1>
            Treinos <span> exclusivos </span>

            Nós criamos treinos

            <strong>tenha muito mais performance e qualidade de vida.</strong>

          <button>
            <img src="images/iconWpp.svg" alt="icone do whatsApp" />
            Comece já
          </button>
        </section>

        <img
          src="images/fitness-jump.png"
          alt="Mulher pulando corda em uma academia"
        />
      </main>
      <footer>
        fale concosco no instagram <strong><a href="#">@treine.me</a> </strong>
      </footer>

    <img
      id="balls"
      src="images/balls.svg"
      alt="Bolinhas verdes no canto inferior direito da página"
    />
