<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore sem limites</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <section class="top container">
            <img src="assets/astronaut.svg">
            <div class="title-wrapper">
                <h1>Explore sem limites</h1>
                <p>Porque o aprendizado é contínuo</p>
                <img src="assets/donw.svg" alt="" class="icon">
            </div>
            <img src="assets/astronaut02.svg" class="hidden">
        </section>
        <section class="content">
            <div class="container">
                <figure>
                    <div class="img">
                        <img src="assets/astro01.svg" alt="">
                    </div>
                    <figcaption>
                        <h2>Não pare nunca</h2>
                        <p>
                            Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de
                            "não
                            pare
                            nunca".
                            Estudar de
                            forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.
                        </p>
                    </figcaption>
                </figure>

                <figure>
                    <div class="img">
                        <img src="assets/astro02.svg" alt="">
                    </div>
                    <figcaption>
                        <h2>Não pare nunca</h2>
                        <p>
                            Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não
                            pare
                            nunca".
                            Estudar de
                            forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.
                        </p>
                    </figcaption>
                </figure>

                <figure>
                    <div class="img">
                        <img src="assets/astro03.svg" alt="">
                    </div>
                    <figcaption>
                        <h2>Não pare nunca</h2>
                        <p>
                            Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não
                            pare
                            nunca".
                            Estudar de
                            forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.
                        </p>
                    </figcaption>
                </figure>
            </div>
        </section>
        <section class="contact">
            <div class="container">
                <form action="">
                    <h2>Entre em contato</h2>
                    <div class="input-wrapper">
                        <label for="name-profile">Seu nome</label>
                        <img src="assets/userName.svg" alt="">
                        <input type="text" id="name-profile" placeholder="Seu nome">
                    </div>
                    <div class="input-wrapper">
                        <label for="email-profile">Email</label>
                        <img src="assets/email.svg" alt="">
                        <input type="email" id="email-profile" placeholder="Email">
                    </div>
                    <div class="textarea-wrapper">
                        <label for=" message-profile">Digite sua mensagem aqui</label>
                        <textarea id="message-profile" cols="0" rows="6"
                            placeholder="Digite sua mensagem aqui"></textarea>
                    </div>
                    <button>Enviar Mensagem</button>
                </form>
                <img src="assets/back.svg" alt="" class="hidden">
            </div>
        </section>
        <section class="footer">
            <div class="container">
                © 2023 - Rocketseat Explorer
            </div>
        </section>
    </div>
</body>

</html>
