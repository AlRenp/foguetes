<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Biscoito da sorte</title>
</head>

<body>
    <div id="container">
        <div id="top1" class="">
            <h1>Qual é a sua sorte de hoje?</h1>
            <span>Abra o biscoito e descubra!</span>
        </div>

        <div id="top2" class="hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
        </div>

        <div class="animate__animated hide" id="lucky-card">
            <p id="lucky-phrase">
                Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
            </p>
        </div>

        <div class="img-wrapper animate__animated" id="fortune-cookie">
            <img src="img/cookie.svg" alt="">
        </div>

        <div class="img-wrapper hide" id="opened-cookie">
            <img src="img/open-cookie.svg" alt="">
        </div>

        <button id="btn" class="hide">
            Abrir outro biscoito
        </button>

        <script src="main.js"></script>
    </div>
</body>

</html>
